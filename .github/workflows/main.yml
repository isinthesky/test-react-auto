name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Install dependencies
      run: yarn install
    - name: Build
      id: build
      run: |
        OUTPUT=$(yarn build 2>&1)
        EXIT_CODE=$?
        echo "$OUTPUT"
        echo "build_output<<EOF" >> $GITHUB_OUTPUT
        echo "$OUTPUT" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
        exit $EXIT_CODE

    - name: Send log on build failure
      if: failure()
      env:
        LOG_WEBHOOK_URL: ${{ secrets.TESTLOG }}
      run: |
        BUILD_LOG="${{ steps.build.outputs.build_output }}"
        ERROR_MESSAGE=$(echo "$BUILD_LOG" | grep -A2 "Failed to compile." | tr '\n' ' ' | sed 's/"/\\"/g')
        ESCAPED_BUILD_LOG=$(echo "$BUILD_LOG" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
        PAYLOAD="{\"workflow_name\":\"${{ github.workflow }}\",\"commit_sha\":\"${{ github.sha }}\",\"job_name\":\"${{ github.job }}\",\"error_message\":\"$ERROR_MESSAGE\",\"build_log\":\"$ESCAPED_BUILD_LOG\"}"
        echo "Sending payload: $PAYLOAD"
        curl --insecure -X POST -H "Content-Type: application/json" -d "$PAYLOAD" "$LOG_WEBHOOK_URL"
    
    - name: main
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.TESTAUTO }}
        publish_dir: ./build
